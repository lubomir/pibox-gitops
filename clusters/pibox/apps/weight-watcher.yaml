---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weight-watcher
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/lubomir/pibox-gitops.git
    targetRevision: main
    path: clusters/pibox/apps/weight-watcher

  destination:
    server: https://kubernetes.default.svc
    namespace: weight-watcher

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
