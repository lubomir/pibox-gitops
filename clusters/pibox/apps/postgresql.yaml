---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: default

  sources:
    - repoURL: https://github.com/lubomir/pibox-gitops.git
      targetRevision: main
      path: clusters/pibox/apps/postgresql

    - repoURL: https://charts.bitnami.com/bitnami
      chart: postgresql
      targetRevision: 18.1.11
      helm:
        values: |
          auth:
            existingSecret: postgresql-secret
            secretKeys:
              adminPasswordKey: postgres-password
          primary:
            resources:
              requests:
                cpu: 250m
                memory: 256Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: postgresql

  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
