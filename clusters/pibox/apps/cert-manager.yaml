---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default

  sources:
    - repoURL: https://github.com/lubomir/pibox-gitops.git
      targetRevision: main
      path: clusters/pibox/apps/cert-manager

    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: v1.11.0
      helm:
        values: |
          installCRDs: true

  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager

  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
